<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
  {% extends 'portfolio/base.html' %}
  {% block content %}
   <h1>Yana's portfolio</h1>
  {% load static %}
  <a href="{% static 'portfolio/ALX.pdf' %}">Resume</a>

  <img src="{% static 'portfolio/IMG_0395.jpg' %} "width="460", height="550">
  {% for project in projects %}
  <h2> {{ project.title }} </h2>
  <p> {{ project.description }} </p>
  <img src="{{ project.image.url }}"width="160", height="150">
  {% if project.url %}
  <a href=" {% url 'blog:all_blogs' %}">My blog</a>
  <br><a href="{{ project.url }}">Link</a>
  {% endif %}

  {% endfor %}

{% endblock %}
  </body>
</html>

</html>
